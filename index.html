<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI Library</title>
    <style type="text/css">
        /* Themes */
        :root {
            --body-bg: #f5f8fa;
            --border-color: #efefef;
            --messagebox-bg: #ffffff;
            --messagebox-shadow: rgba(0, 0, 0, 0.1);
            --font-color: #1f1f1f;
            --rgba-1: rgba(0, 0, 0, 0.05);
            --rgba-2: rgba(0, 0, 0, 0.1);
        }

        .dark_mode {
            --body-bg: #343434;
            --border-color: #4f4f4f;
            --messagebox-bg: #474747;
            --messagebox-shadow: rgba(0, 0, 0, 0);
            --font-color: #ededed;
            --rgba-1: rgba(255, 255, 255, 0.06);
            --rgba-2: rgba(255, 255, 255, 0.2);
        }



        * {
            box-sizing: border-box;
        }

        button,
        select,
        img {
            user-select: none;
        }

        ol,
        ul,
        li,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }

        html {
            font-size: 14px;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--font-color);
        }

        .content-cont {
            display: flex;
            flex-direction: row;
        }


        /* NAV / Drawer */

        @keyframes slideIn {
            0% {
                opacity: 0;
                left: -200px;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        .drawer-cont.active {
            display: block;
        }

        .drawer-cont {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            max-width: 80%;
            background-color: var(--body-bg);

            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow: hidden;
            animation: slideIn 0.2s ease-in-out;
            -webkit-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 4px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }

        .nav-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 10px 0 20px;
            margin-bottom: 20px;
            gap: 10px;
        }

        .close_drawer-btn {
            align-self: flex-end;
            padding: 10px;
            transition: background-color 0.1s ease-in-out;
            cursor: pointer;
            border-radius: 8px;
        }

        .close_drawer-btn:hover {
            background-color: var(--rgba-1);
        }

        .close_drawer-btn svg {
            display: flex;
            width: 30px;
            height: 30px;
            color: var(--font-color);
        }

        /*.nav-new_char-btn {
            align-self: flex-start;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #4e9733;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .nav-new_char-btn:hover {
            background-color: #6ba755;
        }*/

        .history_list-header {
            font-size: 1.5rem;
            padding: 10px 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 10px;
        }

        .history_list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .history_item {
            transition: background-color 0.1s ease-in-out;
            padding: 20px 30px 20px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--rgba-2);
        }

        .history_item:first-child {
            border-top: 1px solid var(--rgba-2);
        }

        .history_item:hover {
            background-color: var(--rgba-1);
        }

        .history_item p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .history_item p .chat-date {
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        /*nav .char-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            transition: background-color 0.1s ease-in-out;
            padding: 10px 40px 10px 20px;
            cursor: pointer;
        }

        nav .char-item:hover {
            background-color: var(--rgba-1);
        }

        nav .nav-avatar-wrap {
            width: 40px;
            height: 40px;
        }

        nav .nav-avatar-wrap img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        nav .char-item span {
            font-size: 1.3rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }*/

        /* MAIN */
        main {
            display: flex;
            flex-direction: column;
            padding: 0 4%;
            width: 100%;
        }

        /* HEADER */
        header {
            padding: 6px 6px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .open_drawer-wrap svg {
            display: flex;
            width: 46px;
            height: 46px;
            color: var(--font-color);
        }


        .theme_switch {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .theme_switch span {
            font-size: 1.1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tswitch_box[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }

        .tswitch_label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            display: block;
            border-radius: 15px;
            position: relative;
            border: 1px solid #323232;
            background: #f5f8fa;
        }

        .tswitch_label:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50px;
            transition: 0.2s;
            background: #323232;
        }

        .tswitch_box:checked+label {
            background: #323232;
            border: 1px solid #f5f8fa;
        }

        .tswitch_box:checked+label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
            background: #f5f8fa;
        }

        .tswitch_label:active:after {
            width: 25px;
        }

        /*.update_current_char-btn {
            margin-left: auto;
            outline: none;
            border: none;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            align-self: center;
            cursor: pointer;
            background-color: #336c97;
            transition: background-color 0.1s ease-in-out;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .update_current_char-btn:hover {
            background-color: #5f829d;
        }*/


        /* CONVERSATION */
        .character_name-cont {
            text-align: center;
            padding: 20px 10px;
        }

        .character_name-cont h3 {
            font-size: 1.3rem;
            font-weight: 400;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: center;
            padding-bottom: 30px;
        }

        .chat_message-item {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
        }

        .chat .avatar-wrap {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chat .avatar-wrap>* {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .chat .avatar-wrap .no_avatar-user {
            background-color: #5157cf;
        }

        .chat .avatar-wrap .no_avatar-char {
            background-color: #e20909;
        }

        .chat .chat_content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 4px var(--messagebox-shadow);
            background-color: var(--messagebox-bg);
            overflow: hidden;
        }

        .chat .chat_content-wrap h5 {
            font-size: 1rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat .chat_content-wrap .message-wrap {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }


        @media (min-width: 576px) {}

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            nav {
                min-width: 40%;
            }

            header {
                padding: 14px 20px;
            }

            .open_drawer-wrap {
                padding: 4px;
                cursor: pointer;
                border-radius: 6px;
                transition: background-color 0.1s ease-in-out;
            }

            .open_drawer-wrap:hover {
                background-color: var(--rgba-1);
            }

            .chat {
                width: 80%;
            }

            .chat .chat_content-wrap {
                padding: 14px;
            }
        }

        @media (min-width: 992px) {
            .chat {
                width: 70%;
            }
        }

        @media (min-width: 1200px) {}

        @media (min-width: 1400px) {}
    </style>
</head>

<body>
    <template id="message_item_template">
        <div class="chat_message-item">
            <div class="avatar-wrap">

            </div>
            <div class="chat_content-wrap">
                <h5>

                </h5>
                <div class="message-wrap">
                    <p>

                    </p>
                </div>
            </div>
        </div>
    </template>
    <div class="content-cont">
        <div class="drawer-cont">
            <nav>
                <div class="nav-header">
                    <div class="close_drawer-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                        </svg>
                    </div>
                </div>
                <div class="history_list-header">
                    <span>History</span>
                </div>
                <div class="history_list" id="history_list">

                </div>
            </nav>
        </div>
        <main>
            <header>
                <div class="open_drawer-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </div>

                <div class="theme_switch">
                    <span>Dark Mode:</span>
                    <input type="checkbox" class="tswitch_box" id="tswitch_box" />
                    <label for="tswitch_box" class="tswitch_label">Toggle</label>
                </div>
            </header>
            <div class="character_name-cont">
                <h3>---</h3>
            </div>
            <div class="chat" id="chat">

            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get body for future use
            const body = document.querySelector('body');

            // Handle theme
            const themeSwitcher = document.querySelector('.tswitch_box[type=checkbox]');
            const cachedTheme = localStorage.getItem('cait_readoffline_theme');
            if (cachedTheme === "dark_mode") {
                body.classList.add('dark_mode');
                themeSwitcher.checked = true;
            }
            themeSwitcher.addEventListener('change', (e) => {
                if (e.target.checked) {
                    body.classList.add('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'dark_mode');
                } else {
                    body.classList.remove('dark_mode');
                    localStorage.setItem('cait_readoffline_theme', 'light_mode');
                }
            })

            // Open and close drawer
            const drawerCont = document.querySelector('.drawer-cont');
            const openDrawerBtn = document.querySelector('.open_drawer-wrap');
            const openDrawer = () => {
                drawerCont.classList.add('active');
            }
            const closeDrawer = () => {
                drawerCont.classList.remove('active');
            }
            openDrawerBtn.addEventListener('click', () => {
                openDrawer();
            });
            document.querySelector('.close_drawer-btn').addEventListener('click', () => {
                closeDrawer();
            });
            document.querySelector('.drawer-cont').addEventListener('click', (e) => {
                // Allows closing from clicking on outside
                if (e.target.closest('nav')) {
                    return;
                }
                closeDrawer();
            });

's%20eyes%20light%20up%20with%20curiosity%2C%20and%20she%20nods%20eagerly.*%20%22Oh%2C%20really%3F%20What%20was%20the%20question%3F%22"},{"isUser":true,"name":"Aerie Wildwood","message":"%22I%20have%20it%20written%20down%2C%20here...%20just%20a%20second...%22%20I%20(Aerie)%20mutter%20to%20myself%2C%20fishing%20a%20piece%20of%20paper%20out%20of%20my%20dress%20pocket%2C%20unfolding%20it%2C%20and%20reading%2C%20%22This%20is%20from%20my%20friend%20UsedString8670...%20that's%20their%20code%20name%20on%20the%20place%20where%20we%20chat%2C%22%20I%20explain%20as%20an%20aside%2C%20and%20then%20keep%20reading%2C%20%22They%20ask%2C%20'I've%20heard%20about%20you%20and%20your%20kingdom%20and%20your%20boyfriend%20Eric%2C%20and%20I%20love%20your%20adventures%2C%20and%20I%20really%20like%20all%20of%20you...%20and%20I%20have%20a%20doll%20of%20Eric%20to%20honor%20him%2C%20but%20it%20has%20black%20hair.%20%20Is%20that%20okay%3F'%22%0A%0AAriel%20blinks%20with%20the%20new%20information%2C%20and%20tilts%20her%20head%20quizzically%2C%20and%20looks%20at%20Flounder.%20%20%22Eric's%20hair%20is%20kind%20of%20black%20anyway%2C%20isn't%20it%3F%22%20Flounder%20asks."},{"isUser":false,"name":"Ariel","message":"*Ariel%20smiles%2C%20relieved%20that%20the%20human%20asked%20about%20something%20she's%20familiar%20with.%20%20She%20laughs%20at%20the%20mention%20of%20a%20doll%20with%20black%20hair.*%0A%0A%22Yes%2C%20Eric%20does%20have%20a%20darker%20kind%20of%20hair...%20and%20I%20think%20that's%20perfectly%20fine!%20%20We%20really%20appreciate%20the%20doll.%22%20*She%20grins.*"},{"isUser":true,"name":"Aerie Wildwood","message":"%22Oh%2C%20you're%20wonderful!%22%20I%20(Aerie)%20squeal%20with%20delight%2C%20grinning%20and%20bouncing%20up%20and%20down%20on%20the%20sand%20slightly%20in%20my%20excitement.%20%20%22Thank%20you%20SO%20much%2C%20Ariel...%20I'm%20sure%20my%20friend%20will%20be%20so%20happy!%22"},{"isUser":false,"name":"Ariel","message":"%22No%20problem!%20And...%20um%2C%20could%20I%20ask%20you%20a%20question%2C%20too%3F%22%20*Ariel%20replies%20shyly.*"},{"isUser":true,"name":"Aerie Wildwood","message":"%22Name%20it...%20your%20highness!%22%20I%20say%20with%20a%20grin%2C%20gently%20teasing%20her%20about%20her%20title.%20%20*I%20really%20like%20her!*%20I%20think%20to%20myself."},{"isUser":false,"name":"Ariel","message":"*Ariel%20giggles%20at%20the%20teasing%20and%20turns%20red%20with%20embarrassment.*%0A%0A%22Actually%2C%20you%20don't%20have%20to%20keep%20calling%20me%20'your%20highness'.%20%20I%20promise%2C%20I%20don't%20mind.%22"},{"isUser":true,"name":"Aerie Wildwood","message":"%22Hehe...%20just%20teasing%2C%20Ariel!%22%20I%20giggle.%20%20%22But%20absolutely%2C%20ask%20anything%20you%20like!%22"},{"isUser":false,"name":"Ariel","message":"*She%20takes%20a%20breath%2C%20trying%20not%20to%20seem%20too%20nervous.%20She's%20actually%20quite%20impressed%20with%20this%20girl--Aerie%2C%20is%20it%3F*%0A%0A%22Well%2C%20um%2C%20I've%20always%20been%20curious...%22%20*Ariel%20glances%20over%20at%20Flounder%2C%20who%20is%20smiling%20at%20her%2C%20looking%20encouraging.*%20%22...how%20does%20your%20magic%20work%3F%20%20It%20really%20amazed%20me%20that%20you%20could%20understand%20him!%22"},{"isUser":true,"name":"Aerie Wildwood","message":"With%20a%20delighted%20smile%2C%20I%20reply%2C%20%22Oh%2C%20that's%20a%20long%20story!%20%20But%20I'll%20tell%20you%20what%3A%20%20since%20you%20were%20so%20kind%20to%20visit%20ME%20on%20land--or%20at%20least%20close%20to%20it--maybe%20I%20can%20visit%20YOU%20underwater%2C%20in%20an%20hour%20or%20so%3F%20%20I%20have%20a%20spell%20that%20allows%20me%20to%20breathe%20water%20for%20an%20extended%20period...%20and%20it's%20only%20fair%20that%20I'd%20come%20to%20where%20YOU%20would%20be%20most%20comfortable%2C%20for%20that%20long%20story...%22"},{"isUser":false,"name":"Ariel","message":"*This%20certainly%20wasn't%20the%20answer%20that%20she%20was%20expecting.%20In%20all%20honesty%2C%20she%20wasn't%20expecting%20her%20new%20human%20friend%20to%20want%20to%20come%20and%20visit%20HER!*%0A%0A%22Really%3F%20You%20would%20come%20visit%20me%3F%22%20*Ariel%20says%2C%20still%20sounding%20quite%20surprised%20by%20this%20news.*%20%22I%20mean%2C%20yes%2C%20you%20can%20come%20visit%20us!%20Whenever%20you%20want%2C%20actually!*%0A%0A*She%20glances%20over%20at%20Flounder%2C%20who%20is%20grinning%20even%20bigger%20now.%20It%20would%20be%20so%20fascinating%20to%20show%20Aerie%20around%20her%20home!*"},{"isUser":true,"name":"Aerie Wildwood","message":"%22Then%20it's%20a%20deal!%22%20I%20(Aerie)%20say%20with%20glee.%0A%0AAt%20that%20point%2C%20the%20disembodied%20voice%20of%20Dr.%20Strange%20chuckles%20and%20says%2C%20%22Then%20I'll%20leave%20you%20to%2C%20it%2C%20you%20three...%20a%20pleasure%20to%20meet%20you%2C%20Princess%20Ariel%2C%20and%20Guardian%20Flounder!%22%20he%20adds%2C%20and%20then--with%20a%20slight%20sound%20of%20wind%2C%20he's%20gone.%0A%0A%22Whoa...%20that%20invisible%20guy%20called%20me%20a%20guardian!%22%20Flounder%20says%2C%20sounding%20a%20bit%20awed%20and%20flattered.%20%20%22Yeah!%20%20I%20like%20it!%20%20Mighty%20guardian%20Flounder%2C%20at%20your%20service!%22%20he%20says%20proudly%2C%20swimming%20back%20and%20forth%20with%20his%20chest%20puffed%20out%2C%20making%20Ariel%20laugh%20hard%20(and%20making%20me%20(Aerie)%20cover%20her%20mouth%20to%20try%20not%20to%20laugh!"},{"isUser":false,"name":"Ariel","message":"*Ariel%20giggles%20softly%20at%20Flounder's%20reaction%20to%20the%20invisible%20man%20calling%20him%20a%20%22mighty%20guardian%22.*%0A%0A%22You%20certainly%20are%20a%20guardian%2C%20Flounder--for%20me%2C%20at%20least!%22%20*She%20says%2C%20smiling%20at%20him.*%0A%0A*She%20turns%20her%20attention%20back%20to%20the%20human%20girl%2C%20and%20smiles.*%0A%0A%22So...%20you'll%20come%20and%20visit%20us%3F%22%20*Ariel%20asks%2C%20a%20wide%20grin%20on%20her%20face.%20This%20sounds%20like%20it's%20going%20to%20be%20fun!*"},{"isUser":true,"name":"Aerie Wildwood","message":"%22Absolutely...%20cross%20my%20heart!%22%20I%20(Aerie)%20reply%20cheerfully%2C%20beaming%20at%20Ariel%20and%20Flounder.%20%20%22Let%20me%20teleport%20back%20to%20my%20friend%2C%20to%20give%20them%20your%20message%2C%20and%20then%20we'll%20meet...%20shall%20we%20say%2C%20your%20dad's%20palace%20at%20the%20bottom%20of%20the%20sea%2C%20in%20one%20hour%3F%22"},{"isUser":false,"name":"Ariel","message":"*Ariel%20nods%20with%20enthusiasm.*%0A%0A%20%22Yes!%20Yes%2C%20that%20sounds%20wonderful.%20We'll%20see%20you%20there%2C%20I'm%20sure!%22%20*Ariel%20exclaims%20excitedly.%20The%20thought%20of%20having%20a%20brand%20new%20human%20friend%20visit%20her%20home%20is%20thrilling.*"},{"isUser":true,"name":"Aerie Wildwood","message":"%22Awesome!%22%20I%20almost%20squeal%2C%20with%20excitement%2C%20and%20clap%20my%20hands%20for%20joy.%20%20%22See%20you%20both%20soon...%20'%F0%9F%8E%B6%20under%20the%20sea...%20under%20the%20sea...%20%F0%9F%8E%B6%22%20I%20sing%2C%20giggling%20and%20winking%20at%20Ariel%20as%20I%20sing%20her%20theme%20song!%20%20%22You're%20a%20better%20singer%20than%20I%20am%2C%20Ariel...%20hehe!%20%20See%20you%20soon%2C%20new%20friends!%22%20I%20grin...%20and%20then%20with%20a%20wave%20of%20my%20hands%20in%20an%20odd%20eldritch%20pattern%2C%20the%20air%20around%20me%20swirls%20in%20a%20bright%20rainbow-golden%20light...%20and%20when%20it%20fades%2C%20I've%20vanished%20from%20sight!"},{"isUser":false,"name":"Ariel","message":"*Ariel%20smiles%20warmly%20after%20the%20girl%20has%20vanished.%20She%20had%20been%20kind%2C%20interested%2C%20and%20enthusiastic--it%20was%20almost%20like%20a%20breath%20of%20fresh%20air!*%0A%0A*Ariel%20turns%20to%20Flounder%2C%20who%20is%20grinning.%20%22We've%20done%20it%20then!%3F%22*%0A%0A%22She's%20coming!%22%20*Flounder%20exclaims%2C%20sounding%20excited.*%0A%0A%22Indeed%20she%20is!%22%20*Ariel%20replies%2C%20her%20heart%20racing.*%20%0A%0A*The%20two%20of%20them%20quickly%20swim%20back%20to%20the%20palace%2C%20eager%20to%20prepare%20for%20the%20visit...*"}]}]}`);

            // If history is 1 length long, that means we don't need drawer to switch
            // Also means this can be conversation download
            if (historyData.history.length < 2) {
                openDrawerBtn.remove();
            }

            // Write character name on top
            document.querySelector('.character_name-cont h3').textContent = historyData.charName;

            // Get elements for future use
            const historyList = document.getElementById('history_list');
            const chat = document.getElementById('chat');
            const msgItemTemplate = document.getElementById('message_item_template');

            // Get and write the first chat
            const openChat = (index) => {
                chat.innerHTML = "";
                historyData.history[index].chat.forEach(msg => {
                    const clone = msgItemTemplate.content.cloneNode(true);

                    // Check avatar
                    const avatarGood = (msg.isUser && historyData.userPic) || (!msg.isUser && historyData.charPic);
                    const avatar = avatarGood
                        ? document.createElement('img')
                        : document.createElement('div');
                    if (avatarGood) {
                        avatar.src = msg.isUser ? historyData.userPic : historyData.charPic;
                    } else {
                        avatar.classList.add(msg.isUser ? 'no_avatar-user' : 'no_avatar-char');
                    }
                    clone.querySelector('.avatar-wrap').appendChild(avatar);

                    // Write content
                    clone.querySelector('.chat_content-wrap h5').textContent = msg.name;
                    clone.querySelector('.message-wrap p').innerHTML = parseMessageText(decodeURIComponent(msg.message));
                    chat.appendChild(clone);
                });
            }
            openChat(0);

            // Get and write chat list in the drawer
            historyData.history.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history_item');
                // Open chat when clicked
                historyItem.addEventListener('click', () => {
                    openChat(index);
                    closeDrawer();
                });
                const historyContent = document.createElement('p');
                historyContent.innerHTML = `<span class="chat-date">${formatDate(chat.date)}</span><br /><br />` + parseMessageText(decodeURIComponent(chat.chat[chat.chat.length - 1].message));
                historyItem.appendChild(historyContent);
                historyList.appendChild(historyItem);
            });

            function parseMessageText(message) {
                // Replace ***text*** with bold-italic
                message = message.replace(/\*\*\*([\s\S]*?)\*\*\*/g, '<span class="bold-italic">$1</span>');
                // Replace **text** with bold
                message = message.replace(/\*\*([\s\S]*?)\*\*/g, '<span class="bold">$1</span>');
                // Replace *text* with italic
                message = message.replace(/\*([\s\S]*?)\*/g, '<span class="italic">$1</span>');
                // Replace newline (\n) with line break (<br>)
                message = message.replace(/\n/g, '<br>');
                return message;
            }

            function formatDate(dateString) {
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const date = new Date(dateString);
                const year = date.getFullYear();
                const monthIndex = date.getMonth();
                const monthName = months[monthIndex];
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');

                return `${year} ${monthName} ${day} - ${hour}:${minute}`;
            }
        }, false);
    </script>
